<div class="container body" ng-controller="genreListController">
    <div class="main_container">
        <!-- Navigation -->
        <ng-include src="'templates/components/main_nav.html'"></ng-include>
        <!-- /Navigation -->

        <!-- top navigation -->
        <ng-include src="'templates/components/top_nav.html'"></ng-include>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
        
        	<!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
                            <h4 class="modal-title">Edit Form</h4>
                            <h3 class="text-success text-center">{{messageEdit}}</h3>
                        </div>
                        <div class="modal-body">
                            <form name="genreEditForm" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Genre:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="genre" data-ng-model="genres.genreName"
                                               placeholder="Enter Genres" ng-pattern="/^[A-Za-z]+$/" required/>
                                    </div>
                                    <div ng-show="genreEditForm.genre.$dirty && genreEditForm.genre.$invalid"
                                         class="text-danger col-sm-4">
                                        <span ng-show="genreEditForm.genre.$error.required">*Please enter a genre*</span>
                                        <span ng-show="genreEditForm.genre.$error.pattern">*A genre must not contain numbers*</span>
                                    </div>
                                </div>                                
                            </form>
                        </div>
                        <div class="modal-footer">                        	
                            <button type="button" class="btn btn-default btn-info" ng-click="update()"
                                    ng-disabled="!genreEditForm.$dirty ||(genreEditForm.$dirty &&
                                                 genreEditForm.$invalid)">Edit
                            </button>                                                           
                            <button type="button" class="btn btn-default btn-info" data-dismiss="modal" ng-click="close()">Close</button>
                        </div>
                    </div>
                </div>
            </div>         
        	<!-- /Modal -->
            
            <table id="genreList" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th></th>
                    <th>Genre Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <!--<tr ng-repeat="x in genreList">
                        <td>{{x.name}}</td>
                        <td><a href="#/edit/genre"><span class="fa fa-edit text-info"></span></a></td>
                        <td><a href="#"><span class="fa fa-minus-circle text-danger"></span></a></td>
                    </tr>-->
                </tbody>
            </table>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <ng-include src="'templates/components/footer.html'"></ng-include>
        <!-- /footer content -->
    </div>
</div>
