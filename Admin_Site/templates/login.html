<div ng-controller="loginController">
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>Login</h1>
                    <div><span class="text-danger" ng-bind="errorMessage"></span></div>
                    <div class="form-group has-feedback">
                        <div>
                            <input name="txtUserName" ng-model="userName" type="text" class="form-control"
                                   placeholder="Username" required/>
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div>
                            <input name="txtPassword" ng-model="password" type="password" class="form-control"
                                   placeholder="Password" required/>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-default" ng-click="login()"><i
                                class="glyphicon glyphicon-log-in"></i> Login
                        </button>
                        <a class="reset_pass btn" href="#/forgottenPassword">Forgot the password?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <div>
                            <p>Â©2016 All Rights Reserved. Privacy and Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
