<div class="container body" ng-controller="addGenreController">
    <div class="main_container">
        <!-- Navigation -->
        <ng-include src="'templates/components/main_nav.html'"></ng-include>
        <!-- /Navigation -->

        <!-- top navigation -->
        <ng-include src="'templates/components/top_nav.html'"></ng-include>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Add New Genre</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="col-sm-10 col-md-10">
                            <form name="genreAddForm" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Genre:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="genres" ng-model="genreName"
                                               placeholder="Enter Genres" ng-pattern="/^[A-Za-z]+$/" required/>
                                    </div>
                                    <div ng-show="genreAddForm.genres.$dirty && genreAddForm.genres.$invalid"
                                         class="text-danger col-sm-4">
                                        <span ng-show="genreAddForm.genres.$error.required">*Please enter a genre*</span>
                                        <span ng-show="genreAddForm.genres.$error.pattern">*A genre must not contain numbers*</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-default btn-info" ng-click="add()"
                                                ng-disabled="!genreAddForm.$dirty ||(genreAddForm.$dirty &&
                                                			 genreAddForm.$invalid)">Add
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <ng-include src="'templates/components/footer.html'"></ng-include>
        <!-- /footer content -->
    </div>
</div>
