<div class="container body" ng-controller="addCategoryController">
    <div class="main_container">
        <!-- Navigation -->
        <ng-include src="'templates/components/main_nav.html'"></ng-include>
        <!-- /Navigation -->

        <!-- top navigation -->
        <ng-include src="'templates/components/top_nav.html'"></ng-include>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Add New Category</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="col-sm-10 col-md-10">
                            <form name="catAddForm" class="form-horizontal" >
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Category:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="category" ng-model="catName"
                                               placeholder="Enter Category" ng-pattern="/^[A-Za-z]+$/" required/>
                                    </div>
                                    <div ng-show="catAddForm.category.$dirty && catAddForm.category.$invalid"
                                         class="text-danger col-sm-4">
                                        <span ng-show="catAddForm.category.$error.required">*Please enter a category*</span>
                                        <span ng-show="catAddForm.category.$error.pattern">*A category must not contain numbers*</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-default btn-info" ng-click="add()"
                                                ng-disabled="!catAddForm.$dirty || (catAddForm.$dirty && 
                                                			catAddForm.$invalid)">Add
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <ng-include src="'templates/components/footer.html'"></ng-include>
        <!-- /footer content -->
    </div>
</div>
